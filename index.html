<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
</head>
<body>
    <h1>Dog Glossary</h1>
    <form>
        <button
            id="button-random-dog"
            class="button">
            Show Random Dog
        </button>
        <input id="input-breed" placeholder="Enter a breed"/>
        <button
            id="button-show-breed"
            class="button">
            Show Breed
        </button>
        <button
            id="button-show-sub-breed"
            class="button">
            Show Sub-Breed
        </button>
        <button
            id="button-show-all"
            class="button">
            Show All Breeds
        </button>
    </form>
    <div id="content"></div>

</body>
<script src="index.js"></script>
</html>
